<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="calculadora">
    <header class="calc-header">
      <input type="text" class="calc-result" placeholder="0">
    </header>
    <section class="calc-body">
      <div class="calc-buttons">
        <div class="calc-line calc-line-1">
          <ul>
            <li>X</li>
            <li>/</li>
            <li><</li>
            <li>C</li>
          </ul>
        </div>
        <div class="calc-line calc-line-2">
          <ul>
            <li>-</li>
            <li>9</li>
            <li>8</li>
            <li>7</li>
          </ul>
        </div>
        <div class="calc-line calc-line-3">
          <ul>
            <li>+</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
          </ul>
        </div>
        <div class="calc-line calc-line-4">
          <ul>
            <li id="calc-send-result">=</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </div>
        <div class="calc-line calc-line-5">
          <ul>
            <li id="virgula">.</li>
            <li id="zero">0</li>
          </ul>
        </div>
      </div>
    </section>
    <footer class="calc-footer"></footer>
  </main>
</body>

</html>
